<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>Sisprom</title>
<!--<link rel="stylesheet" href="resources/css/formulario.css"/> -->
	<link rel="stylesheet" href="#{resource['css:formulario.css']}" />
</h:head>
<h:body>
	<section class="contenedorLogin"> 
		<h:form class="formulario">
			<h2>Acceso de Usuario</h2>
			<p>
				<h:inputText pt:placeholder="Usuario" value="#{loginManagedBean.usuario.usuarioNombre}" />
			</p>
			<p>
				<h:inputSecret pt:placeholder="Contraseña" value="#{loginManagedBean.usuario.usuarioContrasenia}" />
			</p>
			<h:messages infoStyle="color: blue;list-style:none;"
				errorStyle="color:red;list-style:none;" />
			<section class="seccionBotones"> 
				<a href="#">Regístrate</a>
				<h:commandButton action="#{loginManagedBean.doLogin}" value="Ingresar" /> 
			</section>
		</h:form>
	</section>
</h:body>
</html>
