<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<h:body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Modificar Perfil" action="modificarPerfil" /></li>
						<li><h:commandLink value="Buscar Medico" action="modificarPerfil" /></li>
					</ul>
				</h:form>
			</div>
			</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					<span>Medicos</span>
				</h1>
			</div>
			<div>
				<table class="tablaMedico" cellspacing="10" width="100%">
					<col span="2" />
					<tbody align="center">
						<tr>
							<td><h:graphicImage id="image_profile" alt="profile picture"
									value="../../resources/image/medico.jpg"
									style="width : 181px; height : 135px;"></h:graphicImage></td>
							<td><h:outputLabel class="out_put_text" id="username"
									value="#{loginManagedBean.usuario.usuarioNombre}" /> <h:outputLabel
									class="out_put_text" id="apellido"  
									value="#{loginManagedBean.usuario.usuarioApellido}" />
								<table cellspacing="10">
									<caption>
										<h3>Contacto</h3>
									</caption>
									<col span="2" />
									<tbody align="right">
										<tr>
											<td><h4>Telefono:</h4></td>
											<td><h:outputLabel class="out_put_text" id="telefono"
													value="#{loginManagedBean.usuario.usuarioTelefono}" /></td>
										</tr>
										<tr>
											<td><h4>Email:</h4></td>
											<td><h:outputLabel class="out_put_text" id="email"
													value="medico@gmail.com" /></td>
										</tr>
									</tbody>
								</table></td>
						</tr>
					</tbody>
				</table>

				<hr />
				<table cellspacing="10" width="100%">
					<tr>
						<td align="center">Especialidad: <h:outputLabel
								class="out_put_text" id="especialidad"
								value="#{loginManagedBean.usuario.usuarioEspecialidad}" /></td>
					</tr>
				</table>
				<hr />
				<table cellspacing="10" width="100%">
					<tr>
						<td align="center">Matricula Numero:<h:outputLabel
								class="out_put_text" id="matricula"
								value="#{loginManagedBean.usuario.usuarioMatricula}" /></td>
					</tr>
				</table>
				<hr />
				<table cellspacing="10" width="100%">
					<tr>
						<td align="right">Lugar de Atenci√≥n:</td>
						<td align="left">
							<table cellspacing="10">
								<col span="2" />
								<tbody>
									<tr>
										<td><h5>Barrio:</h5></td>
										<td><h:outputLabel class="out_put_text" id="domicilioB"
												value="#{loginManagedBean.usuario.usuarioDomicilioBarrio}" /></td>
									</tr>
									<tr>
										<td><h5>Calle:</h5></td>
										<td><h:outputLabel class="out_put_text" id="domicilioC"
												value="#{loginManagedBean.usuario.usuarioDomicilioCalle}" /></td>
									</tr>
									<tr>
										<td><h5>Numero:</h5></td>
										<td><h:outputLabel class="out_put_text" id="domicilioN"
												value="#{loginManagedBean.usuario.usuarioDomicilioNumero}" /></td>
									</tr>

								</tbody>

							</table>
						</td>
					</tr>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
