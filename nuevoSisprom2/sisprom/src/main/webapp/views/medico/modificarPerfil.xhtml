<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>Modificar Perfil</h1>
			</div>
			<div class="form-nuevo">
				<h:form>
					<img src="../../resources/images/fotoPerfil.jpg"
						alt="Logotipo FotoPerfil"></img>
					<h:graphicImage id="image" alt="profile picture"
						value="../../resources/images/fotoPerfil.jpg"
						style="width : 63px; height : 38px;">
					</h:graphicImage>
					<h:form enctype="multipart/form-data">

						<p:growl id="messages" showDetail="true" />
						<p:fileUpload value="#{fileUploadView.file}" mode="simple"
							skinSimple="true" />
						<p:commandButton value="Submit" ajax="false"
							actionListener="#{fileUploadView.upload}" disabled="false" />
					</h:form>
				</h:form>

				<h:form>
					<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
						<h:outputLabel for="basic" value="Basic:" />
						<p:inplace id="basic">
							<p:inputText value="Edit Me" />
						</p:inplace>

						<h:outputLabel for="event" value="Dblclick" />
						<p:inplace id="event" label="Cities" effectSpeed="fast"
							event="dblclick">
							<h:selectOneMenu>
								<f:selectItem itemLabel="New York" itemValue="0" />
								<f:selectItem itemLabel="London" itemValue="1" />
								<f:selectItem itemLabel="Paris" itemValue="2" />
								<f:selectItem itemLabel="Berlin" itemValue="3" />
							</h:selectOneMenu>
						</p:inplace>

						<h:outputLabel for="image" value="Image:" />
						<p:inplace id="image" label="Show" effect="slide">
							<p:graphicImage name="/demo/images/nature/nature3.jpg" />
						</p:inplace>
					</h:panelGrid>
				</h:form>

			</div>
		</ui:define>
	</ui:composition>

</body>
</html>
