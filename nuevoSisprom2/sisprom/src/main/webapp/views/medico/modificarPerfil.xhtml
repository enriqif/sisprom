<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Volver" action="homeMedico" /></li>
					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>Modificar Perfil</h1>
			</div>
			
			<div>
				<h:form class="formulario">
					<a4j:form>
						
						<h:panelGrid class="form-nuevo" columns="3" cellpadding="5"
							title="Datos Personales">
							<f:facet name="header">
								<h2>Datos Personales</h2>
								<p>Ingrese la informacion correspondiente para modificar el
									perfil de usuario</p>
							</f:facet>

							<h:outputLabel value="Nombres" for="medicoNombre" />
							<p:inputText id="medicoNombre" label="Nombre"
								styleClass="input_text" requiredMessage="Ingrese su Nombre."
								validatorMessage="Formato de nombre invalido. Ejemplo: Miguel Angel"						
								value="#{medicoManagedBean.usu.usuarioNombre}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+[\S]" />
							<p:watermark for="medicoNombre" value="#{medicoManagedBean.medicoSelect.usuarioNombre}"/>
							</p:inputText>
							<p:message for="medicoNombre" display="text" />
						
							<h:outputLabel value="Apellido" for="medicoApellido" />
							<p:inputText id="medicoApellido" label="usuario" styleClass="input_text"
								requiredMessage="Ingrese su Apellido."
								validatorMessage="Formato de apellido invalido. Ejemplo: Carrizo"								
								value="#{medicoManagedBean.usu.usuarioApellido}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+[\S]" />
							<p:watermark for="medicoApellido" value="#{medicoManagedBean.medicoSelect.usuarioApellido}"/>
							</p:inputText>
							<p:message for="medicoApellido" display="text" />

																									
								<h:outputLabel value="DNI" for="medicoDni" />
							<p:inputText id="medicoDni" label="Dni" styleClass="input_text"
								validatorMessage="Formato de dni invalido. Ejemplo: 33567444"
								value="#{medicoManagedBean.usu.usuarioDni}">
								<f:validateRegex pattern="[1-9]+" />								
							<p:watermark for="medicoDni" value="#{medicoManagedBean.medicoSelect.usuarioDni}"/>
							</p:inputText>
							<p:message for="medicoDni" display="text" />
														
								<h:outputLabel value="Telefono" for="medicoTelefono" />
							<p:inputText id="medicoTelefono" label="Telefono"
								styleClass="input_text"
								validatorMessage="Formato de Telefono invalido. Ejemplo: 03884335036"
								value="#{medicoManagedBean.usu.usuarioTelefono}">
								<f:validateRegex pattern="[1-9]+" />								
							<p:watermark for="medicoTelefono" value="#{medicoManagedBean.medicoSelect.usuarioTelefono}"/>
							</p:inputText>
							<p:message for="medicoTelefono" display="text" />
																											
							<h:outputText value="Calle" for="medicoDomicilioCalle" />
							<p:inputText id="medicoDomicilioCalle" label="Calle"
								styleClass="input_text"
								validatorMessage="Formato de calle invalido. Ejemplo: Las Heras"								
								value="#{medicoManagedBean.usu.usuarioDomicilioCalle}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+[\S]" />
							<p:watermark for="medicoDomicilioCalle" value="#{medicoManagedBean.medicoSelect.usuarioDomicilioCalle}"/>
							</p:inputText>
							<p:message for="medicoDomicilioCalle" display="text" />

															
							<h:outputText value="Numero" for="medicoDomicilioNumero" />
							<p:inputText id="medicoDomicilioNumero" label="Numero"
								styleClass="input_text"
								validatorMessage="Formato de direccion invalido. Ejemplo: 334"
								value="#{medicoManagedBean.usu.usuarioDomicilioNumero}">
								<f:validateRegex pattern="[1-9]+" />								
							<p:watermark for="medicoDomicilioNumero" value="#{medicoManagedBean.medicoSelect.usuarioDomicilioNumero}"/>
							</p:inputText>
							<p:message for="medicoDomicilioNumero" display="text" />
								
							<h:outputText value="Barrio" for="medicoDomicilioBarrio" />
							<p:inputText id="medicoDomicilioBarrio" label="Barrio"
								styleClass="input_text"
								validatorMessage="Formato de barrio invalido. Ejemplo: San Pedrito"								
								value="#{medicoManagedBean.usu.usuarioDomicilioBarrio}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+[\S]" />								
							</p:inputText>
							<p:watermark for="medicoDomicilioBarrio" value="#{medicoManagedBean.medicoSelect.usuarioDomicilioBarrio}"/>
							<p:message for="medicoDomicilioBarrio" display="text" />
							

						</h:panelGrid>
						<section> <h:commandButton class="style_button"
							action="#{medicoManagedBean.actualizar()}" value="Actualizar" /> </section>
					</a4j:form>
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>

</body>
</html>
