<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="resources/css/styTable.css" type="text/css" />

</head>

<h:body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Nuevo" action="Nuevo Personal" /></li>

					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					Modificar Personal<span></span>
				</h1>
			</div>

			<div class="form-nuevo">
				<h:form>

					<a4j:form>
						<h:panelGrid columns="3" title="Datos Personales">

							<h:outputLabel value="Nombres" for="usuarioNombre" />
							<p:inputText id="usuarioNombre" label="Nombre" 
								validatorMessage="Formato de nombre invalido."
								styleClass="input_text" requiredMessage="Ingrese su Nombre."
								value="#{personalManagedBean.usuarioMod.usuarioNombre}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
								<p:watermark for="usuarioNombre" value="#{personalManagedBean.usuarioSelect.usuarioNombre}"/>
							</p:inputText>
							<p:message for="usuarioNombre" display="text" />

							
							<h:outputLabel value="Apellido" for="usuarioApellido" />
							<p:inputText id="usuarioApellido" label="usuario"
								validatorMessage="Formato de nombre invalido."
								styleClass="input_text" requiredMessage="Ingrese su Apellido."
								value="#{personalManagedBean.usuarioMod.usuarioApellido}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
								<p:watermark for="usuarioApellido" value="#{personalManagedBean.usuarioSelect.usuarioApellido}"/>								
							</p:inputText>
							<p:message for="usuarioApellido" display="text" />

                                         
                            <h:outputLabel value="Edad" for="usuarioEdad" />
                            <p:inputText id="usuarioEdad" styleClass="input_text" 
                            	validatorMessage="Valor incorrecto"
                            	value ="#{personalManagedBean.usuarioMod.usuarioEdad}">
                            	<f:validateRegex pattern="[0-9]+" />
                            	<p:watermark for="usuarioEdad" value ="#{personalManagedBean.usuarioSelect.usuarioEdad}"/>
                            </p:inputText>
                            <p:message for="usuarioEdad" display="text" />
                            
                            <h:outputLabel value="DNI" for="usuarioDni" />
							<p:inputText id="usuarioDni" label="Dni" styleClass="input_text" value="#{personalManagedBean.usuarioMod.usuarioDni}">
								<f:validateRegex pattern="[0-9]+" />
								<p:watermark for="usuarioDni" value ="#{personalManagedBean.usuarioSelect.usuarioDni}" />
							</p:inputText>
							<p:message for="usuarioDni" display="text" />
                            
                            <h:outputText value="Calle" for="usuarioDomicilioCalle" />
							<p:inputText id="usuarioDomicilioCalle" label="Calle" styleClass="input_text" 
								value="#{personalManagedBean.usuarioMod.usuarioDomicilioCalle}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
								<p:watermark for="usuarioDomicilioCalle" value ="#{personalManagedBean.usuarioSelect.usuarioDomicilioCalle}" />
							</p:inputText>
							<p:message for="usuarioDomicilioCalle" display="text" />
														
							<h:outputText value="Numero" for="usuarioDomicilioNumero" />
							<p:inputText id="usuarioDomicilioNumero" label="Numero"
								styleClass="input_text"
								value="#{personalManagedBean.usuarioMod.usuarioDomicilioNumero}">
								<f:validateRegex pattern="[0-9]+" />
								<p:watermark for="usuarioDomicilioNumero" value ="#{personalManagedBean.usuarioSelect.usuarioDomicilioNumero}"/>
							</p:inputText>
							<p:message for="usuarioDomicilioNumero" display="text" />
							
							<p:outputLabel for="rol" value="Rol: " />
					        <p:selectOneMenu id="rol" value="#{personalManagedBean.usuarioMod.usuarioRol}" >
					            <f:selectItem itemLabel="Eligir una" itemValue="" />
					            <f:selectItem itemLabel="Medico" itemValue="Medico" />
					            <f:selectItem itemLabel="Personal" itemValue="Personal" />
					            <f:selectItem itemLabel="Secretaria" itemValue="Secretaria" />
					        </p:selectOneMenu>
					        <p:message for="rol" display="text" />
        
							<h:outputText value="Barrio" for="usuarioDomicilioBarrio" />
							<p:inputText id="usuarioDomicilioBarrio" label="Barrio"
								styleClass="input_text"
								value="#{personalManagedBean.usuarioMod.usuarioDomicilioBarrio}">
								<f:validateRegex pattern="[A-Za-z0-9]+[\s]*[A-Za-z0-9]+" />
								<p:watermark for="usuarioDomicilioBarrio" value ="#{personalManagedBean.usuarioSelect.usuarioDomicilioBarrio}"/>
							</p:inputText>
							<p:message for="usuarioDomicilioBarrio" display="text" />
							
							<h:outputLabel value="Telefono" for="usuarioTelefono" />
							<p:inputText id="usuarioTelefono" label="Telefono"
								styleClass="input_text"
								validatorMessage="Formato de Telefono invalido. Ejemplo: 03884335036"
								value="#{personalManagedBean.usuarioMod.usuarioTelefono}">
								<p:watermark value="#{personalManagedBean.usuarioSelect.usuarioTelefono}" for="usuarioTelefono"/>
								<f:validateRegex pattern="[0-9]+" />
							</p:inputText>
							<p:message for="usuarioTelefono" display="text" />
							
							<h:outputLabel value="Usuario" for="usuarioUsuario" />
							<p:inputText id="usuarioUsuario" label="Usuario" 
								styleClass="input_text"
								requiredMessage="Ingrese su Usuario. Ejemplo: maPerez"
								value="#{personalManagedBean.usuarioMod.usuarioUsuario}">
								<p:watermark value="#{personalManagedBean.usuarioSelect.usuarioUsuario}" for="usuarioUsuario"/>
							</p:inputText>
							<p:message for="usuarioUsuario" display="text" />


							<h:outputLabel value="Contrase単a" for="pwd1" />
							<p:password 
								id="pwd1" 
								value="#{personalManagedBean.usuarioMod.usuarioContrasenia}"
								styleClass="input_text" 
								match="pwd2" 
								label="Contrase単a">
								<p:watermark value="**********" for="pwd1"></p:watermark>
							</p:password>
							<p:message for="pwd1" display="text" />
							
							<h:outputLabel value="Repetir Contrase単a" for="pwd2" />
							<p:password 
								id="pwd2" 
								value="#{personalManagedBean.usuarioMod.usuarioContrasenia}"
								styleClass="input_text" 
								label="Repetir Contrase単a">
								<p:watermark value="**********" for="pwd2"/>
							</p:password>
							<p:message for="pwd2" display="text" />

						</h:panelGrid>
						<section class="seccionBotones"> 
							<h:commandButton 
								action="#{personalManagedBean.guardarModificar}" 
								value="Guardar" 
								class="style_button"/> 
							</section>
					</a4j:form>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
