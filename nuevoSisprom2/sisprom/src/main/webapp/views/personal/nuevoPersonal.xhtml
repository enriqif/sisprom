<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="resources/css/styleContent.css" type="text/css" />
</head>

<h:body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Nuevo" action="Nuevo Personal" /></li>

					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					Personal<span>Nuevo</span>
				</h1>
			</div>

			<div class="form-nuevo">
				<h:form>

					<a4j:form>
						<h:panelGrid columns="3" title="Datos Personales">

							
							<h:outputLabel value="Nombres" for="usuarioNombre" />
							<p:inputText id="usuarioNombre" label="Nombre" required="true"
								styleClass="input_text" requiredMessage="Ingrese su Nombre."
								validatorMessage="Formato de nombre invalido. Ejemplo: Migule Angel"
								value="#{personalManagedBean.usuario.usuarioNombre}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="usuarioNombre" display="text" />

							
							<h:outputLabel value="Apellido" for="usuarioApellido" />
							<p:inputText id="usuarioApellido" label="usuario" required="true"
								styleClass="input_text" requiredMessage="Ingrese su Apellido."
								validatorMessage="Formato de Apellido invalido. Ejemplo: Perez"
								value="#{personalManagedBean.usuario.usuarioApellido}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="usuarioApellido" display="text" />

							<h:outputLabel value="Usuario" for="usuarioUsuario" />
							<p:inputText id="usuarioUsuario" label="Usuario" required="true"
								styleClass="input_text"
								requiredMessage="Ingrese su Usuario. Ejemplo: maPerez"
								value="#{personalManagedBean.usuario.usuarioUsuario}">
							</p:inputText>
							<p:message for="usuarioUsuario" display="text" />


							<h:outputLabel value="Contrasenia" for="usuarioContrasenia" />
							<p:inputText id="usuarioContrasenia" label="Contrasenia"
								required="true" styleClass="input_text"
								requiredMessage="Ingrese su Contrasenia. Ejemplo: perez123"
								value="#{personalManagedBean.usuario.usuarioContrasenia}">
							</p:inputText>
							<p:message for="usuarioContrasenia" display="text" />


							<h:outputLabel value="DNI" for="usuarioDni" />
							<p:inputText id="usuarioDni" label="Dni" styleClass="input_text"
								validatorMessage="Formato de Dni invalido. Ejemplo: 39636183"
								value="#{personalManagedBean.usuario.usuarioDni}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="usuarioDni" display="text" />


							<h:outputLabel value="Telefono" for="usuarioTelefono" />
							<p:inputText id="usuarioTelefono" label="Telefono"
								styleClass="input_text"
								validatorMessage="Formato de Telefono invalido. Ejemplo: 03884335036"
								value="#{personalManagedBean.usuario.usuarioTelefono}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="usuarioTelefono" display="text" />


							<h:outputText value="Barrio" for="usuarioDomicilioBarrio" />
							<p:inputText id="usuarioDomicilioBarrio" label="Barrio"
								styleClass="input_text"
								validatorMessage="Formato de Barrio invalido. Ejemplo: San Pedrito"
								value="#{personalManagedBean.usuario.usuarioDomicilioBarrio}">
								<f:validateRegex pattern="[A-Za-z1-9]+[\s]*[A-Za-z1-9]+" />
							</p:inputText>
							<p:message for="usuarioDomicilioBarrio" display="text" />

							<h:outputText value="Calle" for="usuarioDomicilioCalle" />
							<p:inputText id="usuarioDomicilioCalle" label="Calle"
								styleClass="input_text"
								validatorMessage="Formato de Calle invalido. Ejemplo: Alberdi"
								value="#{personalManagedBean.usuario.usuarioDomicilioCalle}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="usuarioDomicilioCalle" display="text" />

							<h:outputText value="Numero" for="usuarioDomicilioNumero" />
							<p:inputText id="usuarioDomicilioNumero" label="Numero"
								styleClass="input_text"
								validatorMessage="Formato de Numero invalido. Ejemplo: 164"
								value="#{personalManagedBean.usuario.usuarioDomicilioNumero}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="usuarioDomicilioNumero" display="text" />

							<h:outputLabel value="Obra Social" for="usuarioObraSocial" />
							<p:inputText id="usuarioObraSocial" label="Obra Social"
								styleClass="input_text"
								validatorMessage="Formato de Obra Social invalido. Ejemplo: Osecac"
								value="#{personalManagedBean.usuario.usuarioObraSocial}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="usuarioObraSocial" display="text" />

							<h:outputLabel value="Edad" for="usuarioEdad" />
							<p:inputText id="usuarioEdad" label="Edad"
								styleClass="input_text"
								validatorMessage="Formato de Edad invalido. Ejemplo: 34"
								value="#{personalManagedBean.usuario.usuarioEdad}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="usuarioEdad" display="text" />


						</h:panelGrid>
						<section class="seccionBotones"> <h:commandButton
							action="#{personalManagedBean.nuevo()}" value="Guardar" /> </section>
					</a4j:form>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
