<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="resources/css/styleContent.css"
	type="text/css" />
</head>

<h:body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Nuevo" action="nuevoPersonal" /></li>
						<li><h:commandLink value="Archivar" action="" /></li>
						<li><h:commandLink value="Actualizar" action="" /></li>
						<li><h:commandLink value="Buscar" action="" /></li>
						<li><h:commandLink value="Historial" action="" /></li>
					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					Personal<span>Nuevo</span>
				</h1>
			</div>
			
			<div class="form-nuevo">
				<h:form>

					<a4j:form>
						<h:panelGrid columns="2" title="Datos Personales">
							<h:outputLabel value="Nombre" for="nombre" />

							<h:inputText pt:placeholder="Usuario" id="nombre"
								value="#{pacienteManagedBean.paciente.pacienteNombre}"
								required="true">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputLabel value="Apellidos" for="surname" />
							<h:inputText id="surname"
								value="#{pacienteManagedBean.paciente.pacienteApellido}"
								required="true">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputLabel value="Edad" for="edad" />
							<h:inputText id="edad"
								value="#{pacienteManagedBean.paciente.pacienteEdad}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputLabel value="DNI" for="dni" />
							<h:inputText id="dni"
								value="#{pacienteManagedBean.paciente.pacienteDni}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputLabel value="Telefono" for="telefono" />
							<h:inputText id="telefono"
								value="#{pacienteManagedBean.paciente.pacienteTelefono}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>


							<h:outputLabel value="Obra Social" for="obraSocial" />
							<h:inputText id="obraSocial"
								value="#{pacienteManagedBean.paciente.pacienteObraSocial}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputText value="Numero de Afiliado" for="numAfiliado" />
							<h:inputText id="numAfiliado"
								value="#{pacienteManagedBean.paciente.pacienteNumeroAfiliado}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputLabel value="Calle" for="calle" />
							<h:inputText id="calle"
								value="#{pacienteManagedBean.paciente.pacienteDomicilioCalle}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputLabel value="Numero" for="numero" />
							<h:inputText id="numero"
								value="#{pacienteManagedBean.paciente.pacienteDomicilioNumero}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputText value="Barrio" for="barrio" />
							<h:inputText id="barrio"
								value="#{pacienteManagedBean.paciente.pacienteDomicilioBarrio}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputText value="Sexo" for="sexo" />
							<h:selectOneRadio value="Femenino"
								valueChangeListener="#{calendarBean.selectLocale}">
								<a4j:support event="onclick" reRender="calendar" />
								<f:selectItem itemLabel="F" itemValue="Femenino" />
								<f:selectItem itemLabel="M" itemValue="Masculino" />
							</h:selectOneRadio>

							<h:outputText value="Lugar de Nacimiento" for="lugarNacimiento" />
							<h:inputText id="lugarNacimiento"
								value="#{pacienteManagedBean.paciente.pacienteLugarNacimiento}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

							<h:outputText value="Profesion" for="profesion" />
							<h:inputText id="profesion"
								value="#{pacienteManagedBean.paciente.pacienteProfesion}">
								<a4j:support ajaxSingle="true" event="onblur"
									reRender="outputContainer" />
							</h:inputText>

						</h:panelGrid>
						<section class="seccionBotones"> 
							<h:commandButton action="#{pacienteManagedBean.nuevo()}" 
							value="Guardar" /> </section>
					</a4j:form>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
</html>
