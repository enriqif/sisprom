<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="resources/css/styTable.css" type="text/css" />

</head>
<h:body>


	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Nuevo" action="nuevoPersonal" /></li>
					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					<span>Personal</span>
				</h1>
			</div>

			<h:form />
			<h2>Busqueda de Rubros</h2>



			<h:form id="search_content">

				<h:panelGrid columns="3" class="search" id="grid">

					<h:outputLabel class="out_put_text" for="usuarioId"		value="Id Personal: " />

					<!-- 					<h:inputText class="input_text" id="usuarioId" -->

					<p:inputText id="usuarioId" label="usuarioId" size="4"
						requiredMessage="Ingrese su Id"
						validatorMessage="Formato de Id invalido"
						value="#{personalManagedBean.usuario.usuarioId}">
						<!-- 						<f:validateRegex pattern="[1-9]+" /> -->
					</p:inputText>

					<p:message for="usuarioId" display="text" />


					<h:outputLabel class="out_put_text" for="usuarioApellido"
						value="Apellido: " />
					<p:inputText id="usuarioApellido" label="usuarioApellido" size="4"
						requiredMessage="Ingrese su apellido."
						validatorMessage="Formato de nombre invalido"
						value="#{personalManagedBean.usuario.usuarioApellido}">
						<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
					</p:inputText>
					<p:message for="usuarioApellido" display="text" />






					<h:commandButton class="style_button"
						action="#{personalManagedBean.buscar}" value="Buscar" />

					<h:commandButton class="style_button"
						action="#{personalManagedBean.limpiarlista}" value="Limpiar" />

					<p:commandButton value="Submit" update="grid" />

				</h:panelGrid>

			</h:form>

			<h:panelGroup id="body">
				<h2>Lista de personal</h2>
				<p:dataTable value="#{personalManagedBean.lista}" var="item"
					rows="2" border="1" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">


					<p:column>
						<f:facet name="header">
							<h:outputText value="Nombre" />
						</f:facet>
						<h:outputText value="#{item.usuarioNombre}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Apellido" />
						</f:facet>
						<h:outputText value="#{item.usuarioApellido}" />
					</p:column>

				</p:dataTable>

				<h:commandButton id="submiter" value="go" action="nextPage">
				</h:commandButton>


			</h:panelGroup>

			<div class="textoExplicativo">
				<p>En esta seccion tendra acceso a las funciones que se pueden
					aplicar a los datos del personal almacenados</p>
			</div>
			<div class="textoExplicativo">
				<p>En esta seccion podra realizar todas las operaciones
					disponibles en el panel lateral izquierdo</p>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
