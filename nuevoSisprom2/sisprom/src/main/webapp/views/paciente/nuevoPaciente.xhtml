<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Nuevo" action="nuevoPaciente" /></li>
						<li><h:commandLink value="Archivar" action="archivarPaciente" /></li>
						<li><h:commandLink value="Actualizar"
								action="actualizarPaciente" /></li>
						<li><h:commandLink value="Buscar" action="buscarPaciente" /></li>
						<li><h:commandLink value="Historial"
								action="historialPaciente" /></li>
					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					Paciente <span>Nuevo</span>
				</h1>
			</div>

			<div>
				<h:form class="formulario">
					<a4j:form>
						<h:panelGrid class="form-nuevo" columns="3" cellpadding="5"
							title="Datos Personales">

							<f:facet name="header">
								<h2>Datos Personales</h2>
								<p>Ingrese la informacion correspondiente para crear un
									nuevo paciente en el sistema</p>
							</f:facet>

						
							<h:outputLabel value="Nombres" for="pacienteNombre" />
							<p:inputText id="pacienteNombre" label="Nombre" required="true"
								styleClass="input_text" requiredMessage="Ingrese su Nombre."
								validatorMessage="Formato de nombre invalido. Ejemplo: Migule Angel"
								value="#{pacienteManagedBean.paciente.pacienteNombre}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="pacienteNombre" display="text" />

						
							<h:outputLabel value="Apellido" for="pacienteApellido" />
							<p:inputText id="pacienteApellido" label="usuario"
								required="true" styleClass="input_text"
								requiredMessage="Ingrese su Apellido."
								validatorMessage="Formato de Apellido invalido. Ejemplo: Perez"
								value="#{pacienteManagedBean.paciente.pacienteApellido}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="pacienteApellido" display="text" />

																		
							
								<h:outputLabel value="Edad" for="pacienteEdad" />
							<p:inputText id="pacienteEdad" label="Edad"
								styleClass="input_text"
								validatorMessage="Formato de Edad invalido. Ejemplo: 34"
								value="#{pacienteManagedBean.paciente.pacienteEdad}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="pacienteEdad" display="text" />

							
								
								<h:outputLabel value="DNI" for="pacienteDni" />
							<p:inputText id="pacienteDni" label="Dni" styleClass="input_text"
								validatorMessage="Formato de Dni invalido. Ejemplo: 39636183"
								value="#{pacienteManagedBean.paciente.pacienteDni}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="pacienteDni" display="text" />

							<h:outputLabel class="out_put_text" value="Estado Civil:"
								for="estado_civil" />
							<p:selectOneMenu id="estado_civil" styleClass="custom"
								value="#{pacienteManagedBean.paciente.pacienteEstadoCivil}"
								required="true">
								<f:selectItem itemLabel="Seleccione" itemValue="" />
								<f:selectItem itemLabel="soltero" itemValue="soltero" />
								<f:selectItem itemLabel="Casado" itemValue="casado" />
								<f:selectItem itemLabel="Separado Legal"
									itemValue="separadoLegal" />
								<f:selectItem itemLabel="Separado de Hecho"
									itemValue="separadoDeHecho" />
								<f:selectItem itemLabel="Divorciado" itemValue="divorciado" />
								<f:selectItem itemLabel="Viudo" itemValue="viudo" />
								<f:selectItem itemLabel="Conviviente" itemValue="conviviente" />
							</p:selectOneMenu>
							<h:message for="estado_civil" errorStyle="color:red"
								infoStyle="color:green" />

															
								<h:outputLabel value="Telefono" for="pacienteTelefono" />
							<p:inputText id="pacienteTelefono" label="Telefono"
								styleClass="input_text"
								validatorMessage="Formato de Telefono invalido. Ejemplo: 03884335036"
								value="#{pacienteManagedBean.paciente.pacienteTelefono}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="pacienteTelefono" display="text" />
							
															
								<h:outputLabel value="Obra Social" for="pacienteObraSocial" />
							<p:inputText id="pacienteObraSocial" label="Obra Social"
								styleClass="input_text"
								validatorMessage="Formato de Obra Social invalido. Ejemplo: Osecac"
								value="#{pacienteManagedBean.paciente.pacienteObraSocial}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="pacienteObraSocial" display="text" />

							
								
								<h:outputText value="N° de Afiliado" for="pacienteNumeroAfiliado" />
							<p:inputText id="pacienteNumeroAfiliado" label="N° de Afiliado"
								styleClass="input_text"
								validatorMessage="Formato de N° de Afiliado invalido. Ejemplo: 164"
								value="#{pacienteManagedBean.paciente.pacienteNumeroAfiliado}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="pacienteNumeroAfiliado" display="text" />
							
															
							<h:outputText value="Calle" for="pacienteDomicilioCalle" />
							<p:inputText id="pacienteDomicilioCalle" label="Calle"
								styleClass="input_text"
								validatorMessage="Formato de Calle invalido. Ejemplo: Alberdi"
								value="#{pacienteManagedBean.paciente.pacienteDomicilioCalle}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="pacienteDomicilioCalle" display="text" />

															
							<h:outputText value="Numero" for="pacienteDomicilioNumero" />
							<p:inputText id="pacienteDomicilioNumero" label="Numero"
								styleClass="input_text"
								validatorMessage="Formato de Numero invalido. Ejemplo: 164"
								value="#{pacienteManagedBean.paciente.pacienteDomicilioNumero}">
								<f:validateRegex pattern="[1-9]+" />
							</p:inputText>
							<p:message for="pacienteDomicilioNumero" display="text" />
								
							<h:outputText value="Barrio" for="pacienteDomicilioBarrio" />
							<p:inputText id="pacienteDomicilioBarrio" label="Barrio"
								styleClass="input_text"
								validatorMessage="Formato de Barrio invalido. Ejemplo: San Pedrito"
								value="#{pacienteManagedBean.paciente.pacienteDomicilioBarrio}">
								<f:validateRegex pattern="[A-Za-z1-9]+[\s]*[A-Za-z1-9]+" />
							</p:inputText>
							<p:message for="pacienteDomicilioBarrio" display="text" />
							
							<p:outputLabel for="sexo" value="Sexo:" />
							<p:selectOneRadio id="sexo"
								value="#{pacienteManagedBean.paciente.pacienteSexo}">
								<f:selectItem itemLabel="Femenino" itemValue="f" />
								<f:selectItem itemLabel="Masculino" itemValue="m" />
							</p:selectOneRadio>
							<h:message for="nombre" errorStyle="color:red"
								infoStyle="color:green" />

							<h:outputLabel class="out_put_text" for="fechaNac"
								value="Fecha de Nacimiento:" />
							<p:calendar styleClass="custom" mode="popup" id="fechaNac"
								showOn="button" locale="fr"
								value="#{pacienteManagedBean.paciente.pacienteFechaNacimiento}">
								<p:ajax event="dateSelect"
									listener="#{pacienteManagedBean.dateSelectedAction}"></p:ajax>
							</p:calendar>
							<h:message for="calendar" errorStyle="color:red"
								infoStyle="color:green" />
															
							<h:outputText value="Lugar de Nacimiento" for="pacienteLugarNacimiento" />
							<p:inputText id="pacienteLugarNacimiento" label="Lugar de Nacimiento"
								styleClass="input_text"
								validatorMessage="Formato de lugar de Nacimiento invalido. Ejemplo: L.G.S.M. Ledesma Jujuy"
								value="#{pacienteManagedBean.paciente.pacienteLugarNacimiento}">
								<f:validateRegex pattern="[A-Za-z1-9]+[\s]*[A-Za-z1-9]+" />
							</p:inputText>
							<p:message for="pacienteLugarNacimiento" display="text" />

							<h:outputText value="Profesion" for="pacienteProfesion" />
							<p:inputText id="pacienteProfesion" label="Profesion"
								styleClass="input_text"
								validatorMessage="Formato de Profesion invalido. Ejemplo: San Pedrito"
								value="#{pacienteManagedBean.paciente.pacienteProfesion}">
								<f:validateRegex pattern="[A-Za-z]+[\s]*[A-Za-z]+" />
							</p:inputText>
							<p:message for="pacienteProfesion" display="text" />

						</h:panelGrid>

						<section> <h:commandButton class="style_button"
							action="#{pacienteManagedBean.nuevo()}" value="Guardar" /> </section>
					</a4j:form>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</body>
</html>
