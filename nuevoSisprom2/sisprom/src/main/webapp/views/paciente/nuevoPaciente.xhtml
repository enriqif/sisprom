<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Nuevo" action="nuevoPaciente" /></li>
						<li><h:commandLink value="Archivar" action="archivarPaciente" /></li>
						<li><h:commandLink value="Actualizar"
								action="actualizarPaciente" /></li>
						<li><h:commandLink value="Buscar" action="buscarPaciente" /></li>
						<li><h:commandLink value="Historial"
								action="historialPaciente" /></li>
					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					Paciente <span>Nuevo</span>
				</h1>
			</div>

			<div>
				<h:form class="formulario">
					<a4j:form>
						<h:panelGrid 
							class="form-nuevo" 
							columns="3" 
							cellpadding="5"
							title="Datos Personales">
							
								<f:facet name="header">
									<h2>Datos Personales</h2>
									<p>Ingrese la informacion correspondiente para 
									crear un nuevo paciente en el sistema</p>
								</f:facet>
								<h:outputLabel 
									class="out_put_text" 
									id ="component_form" 
									value="Nombre" 
									for="nombre"  />

								<h:inputText 
									class="input_text" 
									id="nombre"
									value="#{pacienteManagedBean.paciente.pacienteNombre}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="nombre" errorStyle="color:red" infoStyle="color:green" />						
						
								<h:outputLabel 
									class="out_put_text" 
									value="Apellidos" 
									for="surname" />
								<h:inputText 
									id="surname" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteApellido}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message 
									for="surname" 
									errorStyle="color:red" 
									infoStyle="color:green"/>
									
								<h:outputLabel 
									class="out_put_text" 
									value="Edad" 
									for="edad" />
								<h:inputText 
									id="edad" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteEdad}"
									required="true">
									<a4j:support 
										ajaxSingle="true" 
										event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="edad" errorStyle="color:red" infoStyle="color:green" />

								<h:outputLabel 
									class="out_put_text" 
									value="DNI:" 
									for="dni" />
								<h:inputText 
									id="dni" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteDni}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="dni" errorStyle="color:red" infoStyle="color:green" />

								<h:outputLabel 
									class="out_put_text"
									value="Estado Civil:"
									for="estado_civil" />
						        <p:selectOneMenu 
						        	id="estado_civil"
						        	styleClass="custom" 
						        	value="#{pacienteManagedBean.paciente.pacienteEstadoCivil}"
						        	required="true">
						            <f:selectItem 
						            	itemLabel="Seleccione" 
						            	itemValue="" />
						            <f:selectItem 
						            	itemLabel="soltero" 
						            	itemValue="soltero" />
						            <f:selectItem 
						            	itemLabel="Casado" 
						            	itemValue="casado" />
						            <f:selectItem 
						            	itemLabel="Separado Legal" 
						            	itemValue="separadoLegal"/>
						            <f:selectItem 
						            	itemLabel="Separado de Hecho" 
						            	itemValue="separadoDeHecho"/>
						            <f:selectItem 
						            	itemLabel="Divorciado" 
						            	itemValue="divorciado" />
						            <f:selectItem 
						            	itemLabel="Viudo" 
						            	itemValue="viudo" />
						            <f:selectItem 
						            	itemLabel="Conviviente" 
						            	itemValue="conviviente" />						            
						        </p:selectOneMenu>
						        <h:message for="estado_civil" errorStyle="color:red" infoStyle="color:green" />
						        
								<h:outputLabel 
									class="out_put_text"
									value="Telefono" 
									for="telefono" />
								<h:inputText 
									id="telefono" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteTelefono}"
									required="true">
									<a4j:support 
										ajaxSingle="true" 
										event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="telefono" errorStyle="color:red" infoStyle="color:green" />

								<h:outputLabel class="out_put_text" value="Obra Social" for="obraSocial" />
								<h:inputText id="obraSocial" class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteObraSocial}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="obraSocial" errorStyle="color:red" infoStyle="color:green" />

								<h:outputText class="out_put_text" value="NÂ° de Afiliado" for="numAfiliado" />
								<h:inputText id="numAfiliado" class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteNumeroAfiliado}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="numAfiliado" errorStyle="color:red" infoStyle="color:green" />

								<h:outputLabel class="out_put_text" value="Calle" for="calle" />
								<h:inputText id="calle" class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteDomicilioCalle}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="calle" errorStyle="color:red" infoStyle="color:green" />

								<h:outputLabel class="out_put_text" value="Numero" for="numero" />
								<h:inputText id="numero" class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteDomicilioNumero}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>						
								<h:message for="numero" errorStyle="color:red" infoStyle="color:green" />

								<h:outputText 
									class="out_put_text" 
									value="Barrio" for="barrio" />
								<h:inputText 
									id="barrio" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteDomicilioBarrio}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="barrio" errorStyle="color:red" infoStyle="color:green" />
						
								<p:outputLabel for="sexo" value="Sexo:" />
						        <p:selectOneRadio id="sexo" value="#{pacienteManagedBean.paciente.pacienteSexo}">
						            <f:selectItem itemLabel="Femenino" itemValue="f" />
						            <f:selectItem itemLabel="Masculino" itemValue="m" />
						        </p:selectOneRadio>
   								<h:message for="nombre" errorStyle="color:red" infoStyle="color:green" />

								<h:outputLabel
									class="out_put_text" 
									for="fechaNac" 
									value="Fecha de Nacimiento:" />
							    <p:calendar
							    	styleClass="custom"
							    	mode="popup"
							    	id="fechaNac"
							    	showOn="button" 
							    	locale="fr"
							    	value="#{pacienteManagedBean.paciente.pacienteFechaNacimiento}"> 
								    	<p:ajax event="dateSelect" listener="#{pacienteManagedBean.dateSelectedAction}"></p:ajax>
							    	</p:calendar>
								<h:message for="fechaNac" errorStyle="color:red" infoStyle="color:green" />
								
								<h:outputText 
									class="out_put_text" 
									value="Lugar de Nacimiento" 
									for="lugarNacimiento"/>
								<h:inputText 
									id="lugarNacimiento" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteLugarNacimiento}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="lugarNacimiento" errorStyle="color:red" infoStyle="color:green" />

								<h:outputText 
									class="out_put_text" 
									value="Profesion" 
									for="profesion" />
								<h:inputText 
									id="profesion" 
									class="input_text"
									value="#{pacienteManagedBean.paciente.pacienteProfesion}"
									required="true">
									<a4j:support ajaxSingle="true" event="onblur"
										reRender="outputContainer" />
								</h:inputText>
								<h:message for="profesion" errorStyle="color:red" infoStyle="color:green" />
								
						</h:panelGrid>

						<section > 
							<h:commandButton 
							class="style_button"
							action="#{pacienteManagedBean.nuevo()}" 
							value="Guardar" /> 
						</section>
					</a4j:form>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</body>
</html>
