<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<body>
	<ui:composition template="/templates/fatherLayout.xhtml">
		<ui:define name="functions">
			<div class="subMenu">
				<h1>
					<span>Funciones</span>
				</h1>
			</div>
			<div>
				<h:form>
					<ul class="sb_menu">
						<li><h:commandLink value="Archivar" action="archivarPaciente" /></li>
						<li><h:commandLink value="Actualizar"
								action="actualizarPaciente" /></li>
						<li><h:commandLink value="Historial"
								action="historialPaciente" /></li>
					</ul>
				</h:form>
			</div>
		</ui:define>
		<ui:define name="content">
			<div class="subMenu">
				<h1>
					<span> Pacientes</span>
				</h1>
			</div>

			<h:form id="search_content">
				<p:focus context="search_content" />
				<h:panelGrid columns="4" class="search">
					<h:inputText id="pacienteApellido" class="input_text" size="40"
						value="#{pacienteManagedBean.paciente.pacienteApellido}" />
					<p:watermark for="pacienteApellido" value="Ej. Alcantara "
						id="watermark" />
					<h:commandButton class="style_button"
						action="#{pacienteManagedBean.buscar()}" value="Buscar" />
					<h:commandButton 
						class="squareButton" 
						action="#{pacienteManagedBean.nuevoPaciente()}" 
						value="Nuevo" />
				</h:panelGrid>
			</h:form>

				
			<h:panelGroup id="body">
				<p:dataTable value="#{pacienteManagedBean.listaPacientes}"
					var="item" rows="10" border="1" paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<p:column>
						<f:facet name="header">
							<h:outputText value="numAfiliado" />
						</f:facet>
						<h:outputText value="#{item.pacienteNumeroAfiliado}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Apellido" />
						</f:facet>
						<h:outputText value="#{item.pacienteApellido}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nombre" />
						</f:facet>
						<h:outputText value="#{item.pacienteNombre}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="DNI" />
						</f:facet>
						<h:outputText value="#{item.pacienteDni}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="obraSocial" />
						</f:facet>
						<h:outputText value="#{item.pacienteObraSocial}" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</body>
</html>
